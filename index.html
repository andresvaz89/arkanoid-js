<title>Arkanoid in Javascript</title>
<head></head>
<style>
  body {
    background-color: #111;
  }

  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: #000;
    margin: 0 auto;
    display: block;
  }
</style>
<body>
  <canvas></canvas>
</body>

<script>
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 448;
  canvas.height = 512;

  /* Game variables */
  let counter = 0;

  /* Ball's variables */
  const ballRadius = 4;

  //ball position
  let x = canvas.width / 2;
  let y = canvas.height - 30;

  // ball's speed
  let dx = 2;
  let dy = -2;

  /* Paddle's variables */

  const paddleHeight = 10;
  const paddleWidth = 50;

  const PADDLE_SENSIBILITY = 5;

  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight - 10;

  let rightPressed = false;
  let leftPressed = false;

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
    ctx.closePath();
  }
  function drawPaddle() {
    ctx.fillStyle = '#09f';
    ctx.fillRect(
      paddleX, //x coordinate
      paddleY, // y coordinate
      paddleWidth, //drawing's width
      paddleHeight //drawing's height
    );
  }
  function drawBricks() {}

  function collisionDetection() {}

  function ballMovement() {
    // ball wall-bounding

    if (
      x + dx > canvas.width - ballRadius || // right wall collision
      x + dx < ballRadius // left wall collision
    ) {
      dx = -dx;
    }

    if (y + dy < ballRadius) {
      dy = -dy;
    }
    if (y + dy > canvas.height - ballRadius) {
      alert('Game Over');
    }

    x += dx;
    y += dy;
  }
  function paddleMovement() {
    if (rightPressed) {
      paddleX += PADDLE_SENSIBILITY;
    } else if (leftPressed) {
      paddleX -= PADDLE_SENSIBILITY;
    }
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function initEvents() {
    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler(event) {
      const { key } = event;
      if (key === 'Right' || key === 'ArrowRight') {
        rightPressed = true;
      } else if (key === 'Left' || key === 'ArrowLeft') {
        leftPressed = true;
      }
    }

    function keyUpHandler(event) {
      const { key } = event;
      if (key === 'Right' || key === 'ArrowRight') {
        rightPressed = false;
      } else if (key === 'Left' || key === 'ArrowLeft') {
        leftPressed = false;
      }
    }
  }

  function draw() {
    // drawing elements
    cleanCanvas();
    drawBall();
    drawPaddle();
    drawBricks();

    //drawScore()

    // movement and collisions
    collisionDetection();
    ballMovement();
    paddleMovement();

    window.requestAnimationFrame(draw);
  }
  draw();
  initEvents();
</script>
